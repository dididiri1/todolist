spring:
  profiles:
    default: local

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:~/todo
    driver-class-name: org.h2.Driver
    username: sa
    password:
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 20MB
  jpa:
    hibernate:
      ddl-auto: none

---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  h2:
    console:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  sql:
    init:
      mode: never

logging:
  level:
    org:
      springframework:
        security: DEBUG